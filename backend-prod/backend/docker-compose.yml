version: '3.8'

services:
  backend:
    build: .
    container_name: monytix-backend
    ports:
      - "7000:7000"
    env_file:
      - .env
    volumes:
      - ./migrations:/app/migrations
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

